local_costmap:
# Whether or not to use the static map to initialize the costmap, default true
  static_map: false
# Whether or not to use a rolling window version of the costmap. default false
  rolling_window: true

# The width/height of the map in meters. 0,0
  width: 3.5
  height: 3.5
# The resolution of the map in meters/cell, default 0.05
  resolution: 0.05

# The frequency in Hz for the map to be updated, default 5.0
  update_frequency: 10.0
# The frequency in Hz for the map to be publish display information, default 0.0
  publish_frequency: 1.0

